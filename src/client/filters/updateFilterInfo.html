<!DOCTYPE html>
<html>
    <body>
        <form>
             <input type="text" data-mail_filter="user" placeholder='User_ID'>
             <input type="text" data-mail_filter="filter" placeholder='Filter_ID'>
             <div id="query">
                 Here is query option
                 <br>
                 <label for="subject">subject</label>
                 <input type="text" name="subject" id="subject"/>
                 <label for="size">size</label>
                 <input type="number" name="size" id="size" />
                 <input type="hidden" name="query_value" id="query_value" data-mail_filter="query_value"/>
             </div>
             <div id="action">
                 Here is action option
                 <br>
                 <label for="flag">flag</label>
                 <input type="checkbox" name="flag" id="flag"/>
                 <label for="spam">spam</label>
                 <input type="checkbox" name="spam" id="spam" />
                 <input type="hidden" name="action_value" id="action_value" data-mail_filter="action_value"/>
             </div>
             <button class ="emailUpdateFilterBtn">Update Filter</button>
        </form>
    </body>
</html>

<script>
    var config = {
      apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
      securityKey: 'f26baf68-e3a9-45fc-effe-502e47116265',
      organization_Id: '5de0387b12e200ea63204d6c'
    }
    
    var query = {};
    var action = {};
    
    document.getElementsByClassName('emailUpdateFilterBtn')[0].addEventListener('click',function(){
        query.subject = document.getElementById('subject').value;
        query.size = document.getElementById('size').value;
        document.getElementById('query_value').value = JSON.stringify(query);
        
        action.flag = (document.getElementById('flag').checked == true) ? true : false;
        action.spam = (document.getElementById('spam').checked == true) ? true : false;
        document.getElementById('action_value').value = JSON.stringify(action);
    })
    
    
    
    
</script>
